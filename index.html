<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <!--title-->
            <div class="row">
                <div class="col-12 pt-5">
                    <h1 class="text-center">Our Menu</h1>
                    <div class="bg-warning mx-auto" style="height: 4px; width: 100px;"></div>
                </div>
            </div>
            <!--filter buttons-->
            <div class="row my-3">
                <div class="col-12 d-flex justify-content-center flex-column flex-md-row">
                    <button class="btn btn-outline-warning my-1 my-md-0 mx-0 mx-md-2" id="filterBtns" data-category="all">All</button>
                    <button class="btn btn-outline-warning my-1 my-md-0 mx-0 mx-md-2" id="filterBtns" data-category="breakfast">Breakfast</button>
                    <button class="btn btn-outline-warning my-1 my-md-0 mx-0 mx-md-2" id="filterBtns" data-category="lunch">Lunch</button>
                    <button class="btn btn-outline-warning my-1 my-md-0 mx-0 mx-md-2" id="filterBtns" data-category="shakes">Shakes</button>
                    <button class="btn btn-outline-warning my-1 my-md-0 mx-0 mx-md-2" id="filterBtns" data-category="dinner">dinner</button>
                </div>
            </div>
            <!--menu-->
            <div class="row" id="cardMenu">
                
            </div>
        </div>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="custom.js"></script>
    
</body>
</html>
